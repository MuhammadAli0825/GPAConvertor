<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA to CGPA Converter</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div id="header">
        <h1>SGPA to CGPA Converter</h1>
    </div>
    <div id="container">
        <div id="scale">
            <p>Select your GPA Grading Scale</p>
            <label for="gradingScale">Grading Scale:</label>
            <select id="gradingScale">
                <option value="4.0">4.0</option>
                <option value="5.0">5.0</option>
                <option value="7.0">7.0</option>
                <option value="10.0">10.0</option>
            </select>
        </div>
        <table id="gpaTable">
            <thead>
                <tr>
                    <th>Semester</th>
                    <th>Enter GPA</th>
                    <th>Total Credit Hours</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Semester 1</td>
                    <td><input type="number" step="0.1" class="gpa" placeholder="Enter GPA" min="0" oninput="validateGPA(this)"></td>
                    <td><input type="number" step="1" class="creditHours" placeholder="Enter Credit Hours" min="1" oninput="validateCreditHours(this)"></td>
                    <td><button type= "button" class="del-btn" onclick="removeRow(this)">Delete</button></td>
                </tr>
                <tr>
                    <td>Semester 2</td>
                    <td><input type="number" step="0.1" class="gpa" placeholder="Enter GPA" min="0" oninput="validateGPA(this)"></td>
                    <td><input type="number" step="1" class="creditHours" placeholder="Enter Credit Hours" min="1" oninput="validateCreditHours(this)"></td>
                    <td><button type="button" class="del-btn" onclick="removeRow(this)">Delete</button></td>
                </tr>
            </tbody>
        </table>
        <div>
            <button type="button" class="add-btn" onclick="addRow()">Add Semester</button>
            <button type="button" class="calc-btn" onclick="calculateCGPA()">Calculate CGPA</button>
            <button type="button" class="reset-btn" onclick="resetForm()">Reset</button>
        </div>

        <h3 id="result"></h3>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
